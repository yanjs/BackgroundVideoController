<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PiP Controller Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <div class="form-group">
      <label for="prev-secs" class="i18n-skipBackwardBy"></label>
      <input type="number" value="10" id="prev-secs">
      <span class="input-secs i18n-secs"></span>
    </div>
    <div class="form-group">
      <label for="next-secs" class="i18n-skipForwardBy"></label>
      <input type="number" value="10" id="next-secs">
      <span class="input-secs i18n-secs"></span>
    </div>

    <div id="status" class="i18n-optionsSaved"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
